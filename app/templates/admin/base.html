<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/admin.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin">RHCSA Админ-панель</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAdmin">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin"><i class="fas fa-tachometer-alt me-1"></i>Панель</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users"><i class="fas fa-users me-1"></i>Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/questions"><i class="fas fa-question-circle me-1"></i>Вопросы</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/" target="_blank"><i class="fas fa-home me-1"></i>На сайт</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link"><i class="fas fa-user me-1"></i>{{ admin.email }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group mb-4">
                    <a href="/admin" class="list-group-item list-group-item-action {% if request.url.path == '/admin' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt me-2"></i>Панель управления
                    </a>
                    <a href="/admin/users" class="list-group-item list-group-item-action {% if '/admin/users' in request.url.path %}active{% endif %}">
                        <i class="fas fa-users me-2"></i>Пользователи
                    </a>
                    <a href="/admin/questions" class="list-group-item list-group-item-action {% if '/admin/questions' in request.url.path %}active{% endif %}">
                        <i class="fas fa-question-circle me-2"></i>Вопросы
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">{{ title }}</h5>
                        {% block header_buttons %}{% endblock %}
                    </div>
                    <div class="card-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 bg-light mt-4">
        <div class="container text-center">
            <p>© 2023 RHCSA Testing Service - Админ-панель</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/admin.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
